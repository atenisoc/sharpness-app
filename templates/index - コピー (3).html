<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像鮮鋭化デモ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    .highlight {
      color: #c0392b;  /* 赤系 */
      font-weight: bold;
    }
    .sample-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1em;
    }
    .sample-grid img {
      width: 200px; /* 半分くらいのサイズに調整 */
      height: auto;
      border: 1px solid #ddd;
    }
    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

<!-- RING結果のプロモ -->
<h3>▶ RING（デコンボリューション）による画像鮮鋭<br>の結果</h3>
<div class="promo-section">
  <div style="display: flex; justify-content: flex-start; gap: 20px; margin-bottom: 30px;">
    <img src="{{ url_for('static', filename='fix/1.png') }}"
         alt="目の比較"
         style="width: 30%; height: auto; border: 1px solid #888;">
    <img src="{{ url_for('static', filename='fix/2.png') }}"
         alt="森の比較"
         style="width: 30%; height: auto; border: 1px solid #888;">
  </div>
</div>
<!-- 上部の問い合わせリンク -->
<p>
    ▶ <a href="https://..." target="_blank">RINGの商品に関するご意見・ご感想はこちらのフォームからお寄せください。</a>
</p>


  <!-- ✅ アップロードセクション -->
  <h2 class="highlight">▶ 画像アップロード＆処理</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">アップロード</button>
  </form>

  <br><br>

  <!-- ✅ タイトル修正済み -->
  <h2 class="highlight">▶ 複数の手法による画像鮮鋭化の結果</h2>
  <p>※以下はアップロード後に得られる結果のイメージです</p>

  <!-- ✅ 初期サンプル画像表示 -->
  <div class="sample-grid">
    <img src="/static/fix/r0.png" alt="r0">
    <img src="/static/fix/r1.png" alt="r1">
    <img src="/static/fix/r2.png" alt="r2">
    <img src="/static/fix/r3.png" alt="r3">
    <img src="/static/fix/r4.png" alt="r4">
    <img src="/static/fix/r5-3.png" alt="r5-3">
  </div>





</body>
</html>
